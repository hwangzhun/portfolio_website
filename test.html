        return response.json();
    })
    .then(data => {

        renderPosts(data.items); // 调用渲染函数
    })
    .catch(error => console.error('获取文章时出错:', error));

    function renderPosts(posts) {
        const postsContainer = document.getElementById('posts');

        // 确保 posts 存在并且是一个数组
        if (posts && Array.isArray(posts)) {
            posts.forEach(post => {
                const postSpec = post.spec; // 获取 spec 对象
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');

                postDiv.innerHTML = `
                    <div class="title">${postSpec.title || '无标题文章'}</div>
                    <div class="content">作者: ${postSpec.owner}</div>
                    <div class="content">公开状态: ${postSpec.visible}</div>
                    <div class="content">摘要: ${postSpec.excerpt.raw || '无摘要'}</div>
                    <div class="content">封面:<img src="${postSpec.cover}"> </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        } else {
            postsContainer.innerHTML = '没有找到文章。';
        }
    }
</script>
